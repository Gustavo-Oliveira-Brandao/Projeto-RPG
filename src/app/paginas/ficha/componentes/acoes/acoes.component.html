<div class="acoes-aba ataque-card borda-10px">
  <h3 class="cards-titulo">Ações</h3>
  <div class="alinhar-nomes-ataque">
    <h4 class="nome-ataque">Nome</h4>
    <h4 class="qntd-bonus">ATQ</h4>
    <h4 class="qntd-dano">Dano/Tipo</h4>
  </div>

  <div id="ataques">
  </div>

  <mat-expansion-panel [(expanded)]="panelOpenState" hideToggle class="bg-transparente painel mat-elevation-z0">
    <mat-expansion-panel-header class="expandir">
    <button class="adicionar">+</button>
  </mat-expansion-panel-header>
    <div class="alinhar-ataque">
      <h4 class="vt323 nome-ataque-dano">Nome</h4>
      <input id="input-ataque" class="ataque borda-4px-ataques vt323" placeholder="Nome da ação">
      <select id="atributo-ataque" class="selecao-dado borda-4px-ataques vt323">
        <option value="default">-</option>
        <option value="forca">For</option>
        <option value="destreza">Des</option>
        <option value="inteligencia">Int</option>
        <option value="Sabedoria">Sab</option>
        <option value="Carisma">Car</option>
      </select>
      <h4 class="vt323 grau nome-ataque-dano">Grau</h4>
      <select id="grau-ataque" class="vt323 selecao-dado borda-4px-ataques">
        <option value="destreinado">D</option>
        <option value="treinado">T</option>
        <option value="especialista">E</option>
        <option value="mestre">M</option>
        <option value="lendario">L</option>
      </select>
    </div>
    <div class="alinhar-ataque">
      <h4 class="vt323 nome-ataque-dano">Dano</h4>
      <input id="input-dano" class="input-dano quantidade borda-4px-ataques vt323" placeholder="1d6" />
      <input id="input-tipo" class="vt323 tipo-dano borda-4px-ataques" placeholder="Tipo de dano" />
    </div>
    <button class="vt323 borda-10px botao-adicionar " (click)="adicionarAtaque();">Adicionar</button>
</mat-expansion-panel>
</div>
